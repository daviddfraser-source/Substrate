repos:
  - repo: local
    hooks:
      - id: wbs-validate
        name: WBS validate
        entry: python3 .governance/wbs_cli.py validate
        language: system
        pass_filenames: false

      - id: packet-validate
        name: Packet schema validate
        entry: python3 .governance/wbs_cli.py validate-packet templates/wbs-codex-refactor.json
        language: system
        pass_filenames: false

      - id: docs-command-check
        name: Docs legacy command check
        entry: bash ./scripts/check_docs_no_legacy_commands.sh
        language: system
        pass_filenames: false
