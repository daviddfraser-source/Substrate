version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python3", "-m", "http.server", "8080"]
    environment:
      APP_ENV: development
      DATABASE_URL: postgresql://substrate:substrate@db:5432/substrate
      SQLITE_FALLBACK_PATH: /data/substrate-dev.db
      AUTH_PROVIDER: keycloak
      AUTH_ISSUER: https://issuer.example
      AUTH_AUDIENCE: substrate-api
      AUTH_JWT_SIGNING_SECRET: dev-secret
      AUTH_ALLOW_DEV_LOGIN: "true"
    ports:
      - "8080:8080"
    volumes:
      - ./:/workspace
    working_dir: /workspace
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: substrate
      POSTGRES_USER: substrate
      POSTGRES_PASSWORD: substrate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
