repos:
  - repo: local
    hooks:
      - id: wbs-validate
        name: WBS validate
        entry: python3 substrate/.governance/wbs_cli.py validate
        language: system
        pass_filenames: false

      - id: packet-validate
        name: Packet schema validate
        entry: python3 substrate/.governance/wbs_cli.py validate-packet substrate/templates/wbs-codex-minimal.json
        language: system
        pass_filenames: false

      - id: docs-command-check
        name: Docs legacy command check
        entry: ./substrate/scripts/check_docs_no_legacy_commands.sh
        language: system
        pass_filenames: false
